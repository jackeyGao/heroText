    {% include 'favicon.html' %}
    <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/jquery.js"></script>
    <script src="/static/semantic.min.js"></script>
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - JackeyGao</title>

  <body>
    <div id="container" style="margin-top: 30px;">
    <!-- header start -->
    <div class="ui fluid container">
      <div class="ui centered grid">
        <div class="eight center aligned wide column"  style="margin-top: 30px;">
          <a href="/">
            <h1 class="ui blue monospaced header" style="font-size: 3em;"><span  class="text monospaced grey">JackeyGao</span></h1>

          <a class="item" href="/">
            <span class="blue text">首页</span>
          </a>
          <a class="item" href="/tags/">
            <span class="blue text">标签</span>
          </a>
          <a class="item" href="/archives/">
            <span class="blue text">归档</span>
          </a>
          </div>

          <div class="ui horizontal divider">
            <a href="https://omem.me/"><i class="home icon"></i></a>
          </div>
        </div>
      </div>


    <!-- content start -->
    <div class="ui grid" style="margin-top: 1em;margin-bottom: 3em;">
      <div class="{% block wide %}centered aligned seven{% endblock %} wide column" style="padding: 0px; border-radius: 5px;">
      {% block content %}
      {% endblock %}
      </div>
      {% block extra %}
      {% endblock %}
    </div>
    <!-- content start -->
    <!-- header end -->
    </div>

    <div class="ui centered grid">
      <div class="ten wide column" style="padding: 0px;">
        <div class="ui horizontal divider">

        </div>
      </div>
    </div>
    {% block footer %}
